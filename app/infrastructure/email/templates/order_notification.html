<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Новый заказ</title>
    <style>
      body {{
        font-family: Arial, sans-serif;
        background: #f6f7fb;
        margin: 0;
        padding: 24px;
        color: #1f2937;
      }}
      .container {{
        max-width: 700px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        padding: 24px;
      }}
      h2 {{
        margin: 0 0 12px;
        font-size: 22px;
      }}
      .meta {{
        margin: 0 0 16px;
        color: #4b5563;
        font-size: 14px;
      }}
      .section-title {{
        margin-top: 18px;
        margin-bottom: 8px;
        font-size: 16px;
      }}
      .contact-grid {{
        display: grid;
        grid-template-columns: 160px 1fr;
        row-gap: 6px;
        column-gap: 12px;
        font-size: 14px;
      }}
      table {{
        width: 100%;
        border-collapse: collapse;
        margin-top: 8px;
        font-size: 14px;
      }}
      th, td {{
        padding: 10px 8px;
        border-bottom: 1px solid #e5e7eb;
      }}
      th {{
        text-align: left;
        background: #f3f4f6;
        font-weight: 600;
      }}
      .total {{
        text-align: right;
        font-size: 16px;
        margin-top: 12px;
        font-weight: 600;
      }}
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Новый заказ</h2>
      <p class="meta">Номер: {order_id} · Дата: {created_at}</p>

      <div class="section-title">Контактные данные</div>
      <div class="contact-grid">
        <div>Имя</div>
        <div>{name}</div>
        <div>Телефон</div>
        <div>{phone}</div>
        <div>Email</div>
        <div>{email}</div>
        <div>Комментарий</div>
        <div>{comment}</div>
      </div>

      <div class="section-title">Состав заказа</div>
      <table>
        <thead>
          <tr>
            <th>Товар</th>
            <th>Кол-во</th>
            <th>Цена</th>
            <th>Сумма</th>
          </tr>
        </thead>
        <tbody>
          {items_rows}
        </tbody>
      </table>

      <div class="total">Итого: {total_amount}</div>
    </div>
  </body>
</html>
