version: '3.8'

services:
  db:
    image: postgres:15
    container_name: db-store
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      POSTGRES_DB: ${DB_NAME:-postgres}
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-postgres}"]
      interval: 5s
      timeout: 10s
      retries: 5
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app-store
    environment:
      # Database
      - DB_NAME=${DB_NAME:-postgres}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASS=${DB_PASS:-postgres}

      - SECRET_KEY=your-secret-key-change-in-production-4roads-2025
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=3

      - APP_NAME=4roads API
      - DEBUG=true
      - STATIC_URL=https://4roads.su/static
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:8000,https://4roads.su
      - SITEMAP_PASSWORD=m_8jMpDsZ09yF1AphJnnEOg_zW0UOe4KXM4cvr_BkvY
      
      - MAX_IMAGE_SIZE_MB=10
      - WEBP_QUALITY=85
      
      # Admin panel
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin123
    depends_on:
      db: 
        condition: service_healthy
    networks:
      - app-network
    ports:
      - "8000:8000"
    volumes:
      - ./static:/app/static
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --proxy-headers --forwarded-allow-ips='*'"
networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
